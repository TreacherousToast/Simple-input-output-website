<!doctype html>

<html lang="en">
<head>
  	<meta charset="utf-8">
  	<title>Enter text</title>
</head>

<body>
  	<input type="text" id="inputBox">
	<button onclick="setText()">Submit</button>
	<p id="paragraph"></p>
	This is some sample text
	<script>
		function setText()
		{
			var textVar = document.getElementById("inputBox").value
			document.getElementById("paragraph").innerHTML = textVar
		}
	</script>
</body>
</html>
